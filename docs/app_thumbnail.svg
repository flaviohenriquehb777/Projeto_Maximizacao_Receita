<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f1115"/>
      <stop offset="1" stop-color="#1a1f29"/>
    </linearGradient>
    <linearGradient id="btnGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#4cc9f0"/>
      <stop offset="1" stop-color="#22d3ee"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad)"/>
  <rect x="100" y="120" width="1000" height="360" rx="18" fill="#1a1f29" stroke="#242b38" stroke-width="3"/>
  <image href="data:image/png;base64," x="100" y="55" width="40" height="40" />
  <image href="https://raw.githubusercontent.com/flaviohenriquehb777/Projeto_Maximizacao_Receita/main/docs/favicon_logo.png" x="100" y="55" width="40" height="40" />
  <text x="150" y="90" fill="#e6e9ef" font-size="42" font-family="Segoe UI, Roboto, Arial" font-weight="600">Maximização de Receita — Preço e Desconto</text>

  <!-- Inputs -->
  <rect x="140" y="160" width="300" height="70" rx="10" fill="#12161e" stroke="#2a3240"/>
  <text x="160" y="190" fill="#9aa4b2" font-size="22" font-family="Segoe UI">Preço Original</text>
  <text x="160" y="215" fill="#e6e9ef" font-size="24" font-family="Segoe UI" font-weight="600">R$ 20,00</text>

  <rect x="480" y="160" width="300" height="70" rx="10" fill="#12161e" stroke="#2a3240"/>
  <text x="500" y="190" fill="#9aa4b2" font-size="22" font-family="Segoe UI">Preço do Concorrente</text>
  <text x="500" y="215" fill="#e6e9ef" font-size="24" font-family="Segoe UI" font-weight="600">R$ 19,90</text>

  <!-- Slider Label -->
  <text x="140" y="265" fill="#9aa4b2" font-size="22" font-family="Segoe UI">Desconto (%)</text>
  <rect x="320" y="245" width="540" height="16" rx="8" fill="#242b38"/>
  <rect x="320" y="245" width="160" height="16" rx="8" fill="#22d3ee"/>
  <text x="880" y="260" fill="#e6e9ef" font-size="22" font-family="Segoe UI" font-weight="600">16%</text>

  <!-- Results -->
  <text x="140" y="320" fill="#e6e9ef" font-size="28" font-family="Segoe UI" font-weight="600">Resultados</text>
  <text x="140" y="355" fill="#9aa4b2" font-size="22" font-family="Segoe UI">Preço de venda</text>
  <text x="140" y="385" fill="#e6e9ef" font-size="26" font-family="Segoe UI" font-weight="600">R$ 16,80</text>

  <text x="420" y="355" fill="#9aa4b2" font-size="22" font-family="Segoe UI">Quantidade prevista</text>
  <text x="420" y="385" fill="#e6e9ef" font-size="26" font-family="Segoe UI" font-weight="600">1.120,30</text>

  <text x="760" y="355" fill="#9aa4b2" font-size="22" font-family="Segoe UI">Receita estimada</text>
  <text x="760" y="385" fill="#e6e9ef" font-size="26" font-family="Segoe UI" font-weight="600">R$ 18.829,04</text>

  <!-- Action Button -->
  <rect x="140" y="430" width="420" height="50" rx="12" fill="url(#btnGrad)"/>
  <text x="350" y="455" text-anchor="middle" dominant-baseline="middle" fill="#0b0f14" font-size="22" font-family="Segoe UI" font-weight="700">Encontre melhor desconto</text>

  <text x="100" y="580" fill="#9aa4b2" font-size="18" font-family="Segoe UI">Tema escuro • Modelo linear • Explorador interativo</text>
</svg>