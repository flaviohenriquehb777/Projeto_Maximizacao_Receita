<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Projeto Maximização de Receita</title>
    <meta name="description" content="Miniatura e atalho para o projeto." />
    <link rel="icon" type="image/png" href="favicon_logo.png" />
    <style>
      html, body { height: 100%; margin: 0; background:#0f1115; color:#e6e9ef; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
      .wrap { display: grid; place-items: center; height: 100%; padding: 24px; }
      .card { max-width: 1100px; width: 100%; }
      img { display:block; max-width:100%; height:auto; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.35); }
      .links { margin-top: 20px; display:flex; gap:16px; }
      .btn { display:inline-block; padding:10px 16px; border-radius:10px; background:#22d3ee; color:#0b0f14; text-decoration:none; font-weight:700; }
      .btn.secondary { background:#1a1f29; color:#e6e9ef; border:1px solid #2a3240; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <img src="app_thumbnail.svg" alt="Miniatura do app" />
        <div class="links">
          <a class="btn" href="https://github.com/flaviohenriquehb777/Projeto_Maximizacao_Receita" target="_blank" rel="noopener">Ver repositório</a>
          <a class="btn secondary" href="https://raw.githubusercontent.com/flaviohenriquehb777/Projeto_Maximizacao_Receita/main/docs/app_thumbnail.svg" target="_blank" rel="noopener">Abrir miniatura (raw)</a>
        </div>
      </div>
    </div>
  </body>
