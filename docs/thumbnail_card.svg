<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540" role="img" aria-label="Miniatura estática da aplicação de maximização de receita">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="line" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
  </defs>

  <!-- Fundo -->
  <rect width="960" height="540" fill="url(#bg)"/>

  <!-- Título compacto -->
  <text x="40" y="64" font-family="Inter, Segoe UI, Roboto, Arial" font-size="28" font-weight="700" fill="#e5e7eb">Maximização de Receita</text>
  <text x="40" y="92" font-family="Inter, Segoe UI, Roboto, Arial" font-size="16" fill="#9ca3af">Preço × Desconto × Quantidade</text>

  <!-- Card do gráfico (estático) -->
  <g transform="translate(40,120)">
    <rect x="0" y="0" width="880" height="360" rx="16" fill="#0b1220" stroke="#1f2937" stroke-width="1.25"/>

    <!-- Eixos -->
    <g transform="translate(60,40)">
      <line x1="0" y1="280" x2="760" y2="280" stroke="#334155" stroke-width="2"/>
      <line x1="0" y1="0" x2="0" y2="280" stroke="#334155" stroke-width="2"/>

      <!-- Grade leve -->
      <g stroke="#1f2937" stroke-width="1">
        <line x1="0" y1="220" x2="760" y2="220"/>
        <line x1="0" y1="160" x2="760" y2="160"/>
        <line x1="0" y1="100" x2="760" y2="100"/>
        <line x1="0" y1="40" x2="760" y2="40"/>
      </g>

      <!-- Linha de receita (representação estática) -->
      <path d="M 0 240 C 140 150, 260 120, 380 110 C 480 104, 540 130, 620 165 C 700 205, 740 230, 760 235"
            fill="none" stroke="url(#line)" stroke-width="5"/>

      <!-- Pontos destacados -->
      <circle cx="380" cy="110" r="5" fill="#06b6d4"/>
      <circle cx="620" cy="165" r="5" fill="#22c55e"/>
      <circle cx="760" cy="235" r="5" fill="#22c55e" opacity="0.85"/>

      <!-- Rótulos sucintos -->
      <text x="6" y="-14" font-family="Inter, Segoe UI, Roboto, Arial" font-size="14" fill="#94a3b8">Receita</text>
      <text x="700" y="305" font-family="Inter, Segoe UI, Roboto, Arial" font-size="14" fill="#94a3b8">Preço / Desconto</text>
    </g>

    
  </g>
</svg>