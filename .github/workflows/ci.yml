name: CI - Train, Test and Deploy Pages

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-test-train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'
          cache-dependency-path: requirements-ci.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
          CI: true
        run: |
          pytest -q

      - name: Train models and export JSON
        env:
          MLFLOW_EXPERIMENT_NAME: max_receita_cafeterias
          MLFLOW_TRACKING_URI: https://dagshub.com/${{ secrets.DAGSHUB_REPO_OWNER }}/${{ secrets.DAGSHUB_REPO_NAME }}.mlflow
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
          DAGSHUB_REPO_OWNER: ${{ secrets.DAGSHUB_REPO_OWNER }}
          DAGSHUB_REPO_NAME: ${{ secrets.DAGSHUB_REPO_NAME }}
          DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
          PYTHONPATH: ${{ github.workspace }}
          CI: true
        run: |
          python -m src.modeling.train_pipeline
          cp models/model_linear.json docs/model_linear.json
          if [ -f models/curve_business_metric.csv ]; then cp models/curve_business_metric.csv docs/curve_business_metric.csv; fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build-test-train
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # Configure Pages j√° executado no job de build quando push na main
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4